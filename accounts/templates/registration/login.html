{% extends 'base.html' %}

{% block body %}
{% csrf_token%}
<h1>Sign In</h1>
<p>The details go here</p>
{% if form.errors %}
<p style="color: red">Your username and password didn't match. Please try again.</p>
{% endif %}
<form method='post'>
    {% csrf_token%}
    {{ form }}
    <button type='submit' class='btn btn-success' >Log In</button>
    <br>
    <a href="{% url 'register' %}">New to My Site? Sign up Here</a>
</form>
{% endblock %}
